<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Fitness with Smit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ddd;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff90aa;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }
    h2 {
      color: #00ff90;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #00ff90aa;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #00ff90;
      color: #003300;
      font-weight: 700;
      border: none;
      padding: 0.8rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #00ff90cc;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #00d478;
      box-shadow: 0 0 15px #00d478cc;
    }
    .error-msg {
      color: #ff4c4c;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Start</h2>
    <div class="error-msg" id="error-msg">Invalid credentials</div>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button onclick="handleLogin()">Login</button>
  </div>

  <script>
  function handleLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('error-msg');

    if (username === 'Ajit' && password === 'pullup') {
      alert('Login successful! Welcome Ajit.');
      window.location.href = 'ajit.html';
    } else if (username === 'Nishtha' && password === 'dood') {
      alert('Login successful! Welcome Nishtha.');
      window.location.href = 'nis.html';
    } else {
      errorMsg.style.display = 'block';
      alert('Incorrect username or password. Please try again.');
    }
  }
</script>

</body>
</html>
